<#if entitys?size gt 0 > 
<#list entitys as entity>
<tr>
	<td><input type="checkbox" name="ids" value="${entity.id}"><input type="hidden" name="clickId" value="${entity.id}"></td>
	<td>${entity.remark}</td>
	<td>${entity.roleName}</td>
	<td>${entity.state}</td>
	<td>
		<a href="${ctx}/role/update/${entity.id}" class="btn btn-default">
			<span class="glyphicon glyphicon-edit"></span> 修改
		</a>
	</td>
</tr>
</#list> 
</#if> 
<#if supplementSize gt 0 > 
<#list 1..supplementSize as i>
<tr>
	<td>&nbsp;</td>
	<td></td>
	<td></td>
	<td></td>
	<td></td>
</tr>
</#list> 
</#if>
