<#if entitys?size gt 0 > 
<#list entitys as entity>
<tr>
	<td>${entity.optime?datetime}</td>
	<td>${entity.opAction}</td>
	<td>${entity.pay}</td>
	<td>${entity.disposename}</td>
</tr>
</#list> 
</#if> 
<#if supplementSize gt 0 > 
<#list 1..supplementSize as i>
<tr>
	<td>&nbsp;</td>
	<td></td>
	<td></td>
	<td></td>
</tr>
</#list> 
</#if>
